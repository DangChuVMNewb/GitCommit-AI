name: Build and Release

on:
  push:
    tags:
      - 'v*' # Chạy khi push tag bắt đầu bằng v (vd: v1.0.0)

permissions:
  contents: write

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: windows
            goarch: amd64
            ext: .exe
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: android
            goarch: arm64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23' # Sử dụng phiên bản Go mới nhất

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          OUTPUT_NAME="gcommit-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}"
          echo "Building $OUTPUT_NAME..."
          go build -o "$OUTPUT_NAME" main.go

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: gcommit-*
